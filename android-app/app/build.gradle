plugins {
    id 'com.android.application'
    id "org.sonarqube" version "3.5.0.2730"
}

Properties localProperties = new Properties()
localProperties.load(project.rootProject.file("local.properties").newDataInputStream())


sonarqube {
    properties {
        property "sonar.projectKey", "Cebox82_FiBo"
        property "sonar.organization", "fibo-dhbw"
        property "sonar.host.url", "https://sonarcloud.io/"
    }
}

android {
    namespace 'de.dhbw.ka.se.fibo'
    compileSdk 33

    defaultConfig {
        applicationId "de.dhbw.ka.se.fibo"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
        buildConfigField("String", "TIME_ZONE", "\"Europe/Berlin\"")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    jacoco {
        version = '0.8.10'
    }

    buildTypes {
        debug {
            debuggable true
            manifestPlaceholders = [usesCleartextTraffic: 'true']
            enableUnitTestCoverage true
            enableAndroidTestCoverage true
            testCoverageEnabled true
        }
        release {
            debuggable false
            manifestPlaceholders = [usesCleartextTraffic: 'false']
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'JWS_SIGNING_KEY', localProperties.getProperty("jwsSigningKey")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.7.0'
    // cannot update to anything > 1.7.0 yet because of missing stable Android Studio updates https://github.com/material-components/material-components-android/issues/3186
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    implementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.android.volley:volley:1.2.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation("com.github.tomakehurst:wiremock:2.18.0") {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'asm', module: 'asm'
        exclude group: 'org.json', module: 'json'
    }
    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.35.0"
    implementation 'com.squareup.okhttp3:mockwebserver:4.10.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5', 'io.jsonwebtoken:jjwt-gson:0.11.5'
    implementation 'commons-io:commons-io:2.11.0'
}